name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar PHP 8.4 (igual que en tu local)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, json, pdo, sqlite
          coverage: none

      # 3) Instalar dependencias
      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist

      # 4) Ejecutar PHPUnit con tu config
      - name: Run PHPUnit
        run: |
          if [ -f phpunit.xml.dist ]; then
            vendor/bin/phpunit --configuration phpunit.xml.dist --testdox
          else
            vendor/bin/phpunit --testdox
          fi

      # 5) Ejecutar PHPStan
      - name: Run PHPStan
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --memory-limit=1G
          else
            echo "No hay phpstan, saltando an√°lisis"
          fi
