name: CI - Clean Marvel Tests

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, json, pdo, sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Validate Composer configuration
        run: composer validate --strict

      - name: Run PHPUnit tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --testdox --configuration phpunit.xml.dist
          else
            echo "PHPUnit no encontrado"
            exit 1
          fi

      - name: Run PHPStan analysis
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --memory-limit=1G
          else
            echo "PHPStan no encontrado"
            exit 1
          fi

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Confirm existing test stage
        run: echo "Tests ejecutados en el job build."

  # ðŸŸª SONARCLOUD
  sonarcloud:
    runs-on: ubuntu-latest
    needs: [build, tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP 8.4 con Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, json, pdo, sqlite
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit with coverage
        run: |
          vendor/bin/phpunit \
            --configuration phpunit.xml.dist \
            --coverage-clover=coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ðŸŸ¦ PA11Y (Accesibilidad AA)
  pa11y:
    runs-on: ubuntu-latest
    needs: [build, tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node dependencies
        run: npm ci

      - name: Start PHP server
        run: php -S localhost:8080 -t public public/index.php >/tmp/php-server.log 2>&1 &

      - name: Run Pa11y audits
        continue-on-error: true
        run: |
          mkdir -p pa11y-reports
          urls=(/index /heroes /albums /comics /movies)
          for url in "${urls[@]}"; do
            safe_name=$(echo "${url#/}" | tr '/' '-')
            npx pa11y "http://localhost:8080${url}" --standard WCAG2AA --reporter json > "pa11y-reports/${safe_name}.json"
          done

      - name: Upload Pa11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-reports
          path: pa11y-reports

  # ðŸŸ§ LIGHTHOUSE (Performance + SEO + Accesibilidad)
  lighthouse:
    runs-on: ubuntu-latest
    needs: [build, tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Start PHP server (con router)
        run: php -S 0.0.0.0:8080 -t public public/index.php >/tmp/php-server.log 2>&1 &

      - name: Run Lighthouse CI
        continue-on-error: true
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: false

  # ðŸŸ© PLAYWRIGHT (E2E)
  playwright:
    runs-on: ubuntu-latest
    needs: [build, tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Prepare e2e folder
        run: mkdir -p tests/e2e

      - name: Generate Playwright config
        run: |
          cat > playwright.config.cjs <<'EOF'
          const { defineConfig } = require('@playwright/test');
          module.exports = defineConfig({
            testDir: 'tests/e2e',
            reporter: 'line',
            use: {
              baseURL: 'http://localhost:8080',
              browserName: 'chromium',
              headless: true,
              trace: 'on',
              video: 'on',
              screenshot: 'on'
            }
          });
          EOF

      - name: Start PHP server
        run: php -S localhost:8080 -t public public/index.php >/tmp/php-server.log 2>&1 &

      - name: Run Playwright tests
        run: npx playwright test tests/e2e --config=playwright.config.cjs

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
