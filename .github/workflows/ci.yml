name: CI - Clean Marvel Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura PHP 8.4 con las extensiones necesarias
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, json, pdo, sqlite
          coverage: none

      # 3️⃣ Instala dependencias de Composer
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      # 4️⃣ Valida el archivo composer.json
      - name: Validate Composer configuration
        run: composer validate --strict

      # 5️⃣ Ejecuta los tests de PHPUnit
      - name: Run PHPUnit tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --testdox --configuration phpunit.xml.dist
          else
            echo "PHPUnit no encontrado"
            exit 1
          fi

      # 6️⃣ Ejecuta PHPStan para análisis estático
      - name: Run PHPStan analysis
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --memory-limit=1G
          else
            echo "PHPStan no encontrado"
            exit 1
          fi
