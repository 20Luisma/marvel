name: Auto Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Create GitHub Release
    # Solo se dispara si es un trigger manual O si el commit en main contiene "release/"
    # (Esto ocurre autom√°ticamente en los merges de GitHub si la rama origen se llama release/...)
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'release/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: 'chore(release): {version} [skip ci]'
          preset: 'angular'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.md'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
