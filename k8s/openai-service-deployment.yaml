apiVersion: v1
kind: ConfigMap
metadata:
  name: openai-service-config
  labels:
    app: openai-service
    tier: backend
data:
  APP_ENV: "production"
  APP_DEBUG: "0"
  OPENAI_API_BASE: "https://api.openai.com/v1"
  OPENAI_MODEL: "gpt-4o-mini"
  ALLOWED_ORIGINS: "https://clean-marvel.local"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-service
  labels:
    app: openai-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openai-service
      tier: backend
  template:
    metadata:
      labels:
        app: openai-service
        tier: backend
    spec:
      containers:
        - name: openai-service
          image: 20luisma/openai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: openai-service-config
            - secretRef:
                name: clean-marvel-secrets
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
