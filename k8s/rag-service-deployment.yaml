apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-service-config
  labels:
    app: rag-service
    tier: backend
data:
  APP_ENV: "production"
  APP_DEBUG: "0"
  OPENAI_SERVICE_URL: "http://openai-service:8081/v1/chat"
  RAG_USE_EMBEDDINGS: "0"
  RAG_EMBEDDINGS_AUTOREFRESH: "0"
  ALLOWED_ORIGINS: "https://clean-marvel.local"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  labels:
    app: rag-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-service
      tier: backend
  template:
    metadata:
      labels:
        app: rag-service
        tier: backend
    spec:
      containers:
        - name: rag-service
          image: 20luisma/rag-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: rag-service-config
            - secretRef:
                name: clean-marvel-secrets
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
