<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API Docs - Clean Marvel Album</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin: 0; background: #fafafa; }
        .topbar { background-color: #1b1b1b; padding: 10px 0; border-bottom: 2px solid #e23636; }
        .topbar .wrapper { display: flex; align-items: center; justify-content: center; }
        .topbar h1 { color: white; margin: 0; font-family: sans-serif; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .topbar h1 span { color: #e23636; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="wrapper">
            <h1>CLEAN<span>MARVEL</span> API DOCS</h1>
        </div>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                // Apuntamos al archivo YAML en la carpeta docs (vía URL relativa si el servidor lo permite)
                // En producción/staging la ruta sería /docs/api/openapi.yaml
                // Si el servidor no sirve docs/ fuera de public, podríamos mover el yaml a public
                url: "./openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout"
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
